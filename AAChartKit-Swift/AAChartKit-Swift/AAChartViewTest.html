<html>
    <head>
        <meta charset="UTF-8" />
        <title>AAChartKit-Swift</title>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
 
    </head>
    <body>
        <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
        <script language="JavaScript">
            $(document).ready(function() {
                              drawChart()
                              });
                              function drawChart( ){
                                  <!--                var chartModel = JSON.parse(sender)-->
             /*
                                  linear
                                  swing
                                  easeInQuad
                                  easeOutQuad
                                  easeInOutQuad
                                  easeInCubic
                                  easeOutCubic
                                  easeInOutCubic
                                  easeInQuart
                                  easeOutQuart
                                  easeInOutQuart
                                  easeInQuint
                                  easeOutQuint
                                  easeInOutQuint
                                  easeInExpo
                                  easeOutExpo
                                  easeInOutExpo
                                  easeInSine
                                  easeOutSine
                                  easeInOutSine
                                  easeInCirc
                                  easeOutCirc
                                  easeInOutCirc
                                  easeInElastic
                                  easeOutElastic
                                  easeInOutElastic
                                  easeInBack
                                  easeOutBack
                                  easeInOutBack
                                  easeInBounce
                                  easeOutBounce
                                  easeInOutBounce  
              */
                                  
                                  var chartModel = {
                                      title :'编程语言热度',
                                      subtitle : '虚拟数据',
                                      subtitleAlign : 'left',
                                      chartType :'column',
                                      stacking : 'percent',
                                      symbol :  'diamond',
                                      zoomType : 'x',
                                      pointHollow : true,
                                      inverted : false,
                                      backgroundColor : '#ffffff',
                                      options3dEnbale:true,
                                      xAxisReversed : false,
                                      yAxisReversed : false,
                                      crosshairs : true,
                                      gradientColorEnable : false,
                                      polar : false,
                                      dataLabelEnabled : true,
                                      xAxisLabelsEnabled : true,
                                      categories : ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                                                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                                                    xAxisGridLineWidth : 1,
                                                    yAxisLabelsEnabeld : true,
                                                    yAxisTitle : '摄氏度',
                                                    yAxisGridLineWidth : 1,
                                                    colorsTheme : ["#b5282a","#e7a701","#50c18d","#fd4800","#f1c6c5"],
                                                    legendEnabled : true,
                                  };
                                  
                                  
                                  
                                  alert(chartModel.chartType);
                                  // var o=document.getElementById('container');//获得元素
                                  /*  if(receivedWidth!=0){
                                   o.style.width=receivedWidth;//设置宽度
                                   }
                                   o.style.height=receivedHeight;//设置高度*/
                                 /* var o=document.getElementById('container');//获得元素
                                  if(receivedWidth!=0){
                                      o.style.width=receivedWidth;//设置宽度
                                  }
                                  o.style.height=receivedHeight;//设置高度*/
                                  var AAChart = {
                                      type:chartModel.chartType,
                                      inverted:chartModel.inverted,
                                      backgroundColor:chartModel.backgroundColor,
                                      animation:true,
                                      zoomType:chartModel.zoomType,
                                      panning:true,
                                      polar:chartModel.polar,
                                      options3d:{
                                          enable:chartModel.options3dEnable,
                                          alpha:-15
                                      }
                                      
                                  };
                                  
                                  var AATitle = {
                                      text: chartModel.title,
                                      style:{
                                          color:"#000000",
                                          fontSize:"12px"
                                      }
                                  };
                                  var AASubtitle = {
                                      text: chartModel.subtitle,
                                      style:{
                                          color:"#000000",
                                          fontSize:"9px"
                                      }
                                  };
                                  var AAXAxis = {
                                      label:{
                                          enable:chartModel.xAxisLabelsEnabled
                                      },
                                      reversed:chartModel.xAxisGridLineWidth,
                                      gridLineWidth:chartModel.xAxisGridLineWidth,
                                      categories:chartModel.categories
                                  };
                                  var AAYAxis = {
                                      label:{
                                          enable:chartModel.yAxisLabelsEnabled
                                      },
                                      reversed:chartModel.yAxisReversed,
                                      gridLineWidth:chartModel.yAxisGridLineWidth,
                                      title: {
                                          text: chartModel.yAxisTitle
                                      },
                                      lineWidth:0,
                                      plotLines: [{
                                                  value: 0,
                                                  width: 1,
                                                  color: '#808080'
                                                  }]
                                  };
                                  
                                  var AATooltip = {
                                      valueSuffix: '\xB0C',
                                      shared:true,
                                      crosshairs:true,
                                  }
                                  
                                  var AALegend = {
                                      enable:chartModel.legendEnabled,
                                      layout: 'vertical',
                                      align: 'right',
                                      verticalAlign: 'middle',
                                      borderWidth: 0
                                  };
                                  
                                  var chartModelStacking = chartModel.stacking;
                                  
                                  var AAPlotOptions = {};
                                  var series = {
                                      stacking:chartModelStacking,
                                      marker:{
                                          radius:chartModel.markerRadius,
                                          symbol:chartModel.symbol,
                                      }
                                  };
                                  AAPlotOptions.series = series;
                                  
                                  
                                  if(chartModel.chartType =="column"){
                                      var column = {
                                          pointPadding:0.2,
                                          borderWidth:0,
                                          borderRadius:chartModel.borderRadius,
                                          dataLabels:{
                                              enabled:chartModel.dataLabelEnabled,
                                          }
                                      };
                                      AAPlotOptions.column = column;
                                  }else if(chartModel.chartType=="bar"){
                                      var bar = {
                                          pointPadding:0.2,
                                          borderWidth:0,
                                          colorByPoint:false,
                                          borderRadius:chartModel.borderRadius,
                                          dataLabels:{
                                              enabled:chartModel.dataLabelEnabled,
                                          }
                                      };
                                      AAPlotOptions.bar =bar
                                      
                                  }else if(chartModel.chartType =="area"){
                                      var area ={
                                          dataLabels:{
                                              enabled:chartModel.dataLabelEnabled,
                                          }
                                      };
                                      AAPlotOptions.area = area;
                                  }else if(chartModel.chartType =="areaspline"){
                                      var areaspline ={
                                          dataLabels:{
                                              enabled:chartModel.dataLabelEnabled,
                                          }
                                      }
                                      AAPlotOptions.areaspline = areaspline;
                                  }else if(chartModel.chartType =="line"){
                                      var line ={
                                          dataLabels:{
                                              enabled:chartModel.dataLabelEnabled,
                                          }
                                      };
                                      AAPlotOptions.line = line;
                                  }else if(chartModel.chartType=="spline"){
                                      var spline ={
                                          dataLabels:{
                                              enabled:chartModel.dataLabelEnabled,
                                          }
                                      };
                                      AAPlotOptions.spline =spline;
                                  }else if(chartModel.chartType=="pie"){
                                      var pie ={
                                          allowPointSelect:true,
                                          cursor:"pointer",
                                          depth:chartModel.options3dDepth,
                                          dataLabels:{
                                              enabled:chartModel.dataLabelEnabled,
                                              format:"<b>{point.name}</b>: {point.percentage:.1f} %",
                                              style:{
                                                  color:"black",
                                              }
                                          }
                                          <!--                                          showInLegend:true,-->
                                      };
                                      AAPlotOptions.pie = pie;
                                  };
                                  var AASeries =  [
                                                   {
                                                   name: 'Tokyo',
                                                   data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
                                                          26.5, 23.3, 18.3, 13.9, 9.6]
                                                   },
                                                   {
                                                   name: 'New York',
                                                   data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,
                                                          24.1, 20.1, 14.1, 8.6, 2.5]
                                                   },
                                                   {
                                                   name: 'London',
                                                   data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0,
                                                          16.6, 14.2, 10.3, 6.6, 4.8]
                                                   }
                                                   ];
                                                   
                                                   var AAOptions = {};
                                                   AAOptions.chart = AAChart;
                                                   AAOptions.title = AATitle;
                                                   AAOptions.subtitle = AASubtitle;
                                                   AAOptions.xAxis = AAXAxis;
                                                   AAOptions.yAxis = AAYAxis;
                                                   AAOptions.tooltip = AATooltip;
                                                   AAOptions.legend = AALegend;
                                                   AAOptions.plotOptions = AAPlotOptions;
                                                   AAOptions.series = AASeries;
                                                   
                                                   $('#container').highcharts(AAOptions);
                                                 
                                                 
                                                // var AATheme = AASetSandSignikaThemeForChartView();
                                                 //Highcharts.setOptions(Highcharts.theme);


                                                 
                              };
        
        function AASetSandSignikaThemeForChartView(){
            var AATheme = {
                colors: ['#f45b5b', '#8085e9', '#8d4654', '#7798BF', '#aaeeee', '#ff0066', '#eeaaee',
                         '#55BF3B', '#DF5353', '#7798BF', '#aaeeee'
                         ],
                         chart: {
                             backgroundColor: null,
                             style: {
                                 fontFamily: 'Signika, serif'
                             }
                         },
                         title: {
                             style: {
                                 color: 'black',
                                 fontSize: '16px',
                                 fontWeight: 'bold'
                             }
                         },
                         subtitle: {
                             style: {
                                 color: 'black'
                             }
                         },
                         tooltip: {
                             borderWidth: 0
                         },
                         legend: {
                             itemStyle: {
                                 fontWeight: 'bold',
                                 fontSize: '13px'
                             }
                         },
                         xAxis: {
                             labels: {
                                 style: {
                                     color: '#6e6e70'
                                 }
                             }
                         },
                         yAxis: {
                             labels: {
                                 style: {
                                     color: '#6e6e70'
                                 }
                             }
                         },
                         plotOptions: {
                             series: {
                                 shadow: true
                             },
                             candlestick: {
                                 lineColor: '#404048'
                             },
                             map: {
                                 shadow: false
                             }
                         },
                         
                         // Highstock specific
                         navigator: {
                             xAxis: {
                                 gridLineColor: '#D0D0D8'
                             }
                         },
                         rangeSelector: {
                             buttonTheme: {
                                 fill: 'white',
                                 stroke: '#C0C0C8',
                                 'stroke-width': 1,
                                 states: {
                                     select: {
                                         fill: '#D0D0D8'
                                     }
                                 }
                             }
                         },
                         scrollbar: {
                             trackBorderColor: '#C0C0C8'
                         },
                         
                         // General
                         background2: '#E0E0E8'
                         
            };
            
            return AATheme;
        }

        
            </script>
    </body>
</html>
